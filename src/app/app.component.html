<ion-app>
  <ion-split-pane content-id="menu">
    <ion-menu content-id="menu" type="overlay">
      <ion-header>
        <ion-toolbar translucent>
          <ion-title>Pages</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item (click)="gotoProfile()">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Profile UI</ion-label>
          </ion-item>
          <ion-item (click)="gotoForm()">
            <ion-icon name="paper" slot="start"></ion-icon>
            <ion-label>Form</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="menu"></ion-router-outlet>
  </ion-split-pane>

  
  
</ion-app>
